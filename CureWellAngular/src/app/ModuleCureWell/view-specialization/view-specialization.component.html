<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Table</title>
    <style>
        /* Center the table and its contents */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Specialization Code</th>
                <th>Specialization Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- You can add rows of data here -->
            <tr>
                <td>123</td>
                <td>Cardiology</td>
                <td><button>Edit</button></td>
            </tr>
            <tr>
                <td>456</td>
                <td>Orthopedics</td>
                <td><button>Edit</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
