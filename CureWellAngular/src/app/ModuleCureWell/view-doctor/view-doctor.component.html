<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title1" style="text-align: center; ">View Doctor</h1>
<div class="image1">
    <img src="../../../assets/photo-1576091160550-2173dba999ef.avif" alt="">


    <div class="container">
        <div class="center-div">
            <table border="2" >
                <thead style="background-color: rgb(85, 171, 217);">
                    <tr>
                        <th>Doctor ID</th>
                        <th>Doctor Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let D of users" >
                    <tr>
                        <td>{{D.DoctorId}}</td> 
                        <td>{{D.DoctorName}}</td>
                        <td><a  class="btn btn-primary" (click)="UpdateDoctor(D)">Edit Doctor Details</a>  </td>
                    </tr>
                   
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>




</body>

</html>
